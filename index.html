<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="app">
        <div class="time-select">
            <button class="2min">2 Minutes</button>
            <button class="5min">5 Minutes</button>
            <button class="10min">10 Minutes</button>
        </div>
        <div class="player-container">
            <div class="skill">
                <div class="outer">
                    <div class="inner"></div>
                </div>
                <svg xmlns="http://www.w3.org/2000/svg" version="1.1" width="300px" height="300px">
                    <defs>
                       <linearGradient id="GradientColor">
                          <stop offset="0%" stop-color="#e91e63" />
                          <stop offset="100%" stop-color="#673ab7" />
                       </linearGradient>
                    </defs>
                    <circle cx="150" cy="150" r="140" stroke-linecap="round" />
                </svg>
            </div>


            
        </div>
        <div class="sound-picker">
            <button data-sound="./sounds/rain.mp3" data-video="./video/rain.mp4">
                <img src="./svg/rain.svg" alt="">
            </button>
            <button data-sound="./sounds/beach.mp3" data-video="./video/rain.mp4">
                <img src="./svg/beach.svg" alt="">
            </button>
        </div>
    </div>
    <script src="./app.js"></script>
</body>
</html>
